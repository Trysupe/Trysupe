name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  push: {branches: ["master", "main"]}
  workflow_dispatch: #To make it possible to start the action manually
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          template: classic
          token: ${{ secrets.METRICS }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          plugin_followup: yes
          plugin_isocalendar: no
          filename: pictures/metrics.svg
          optimize: no
          config_timezone: DE
          plugin_lines: yes
          plugin_reactions: yes
          plugin_reactions_limit: 1000                 # Compute reactions over last 200 issue comments
          plugin_reactions_days: 365                   # Compute reactions on issue comments posted less than 14 days ago
          plugin_reactions_details: percentage         # Display reactions count and percentage
